<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen POC - Reference Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .iframe-section {
            flex: 1;
            min-width: 400px;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .iframe-section h2 {
            background-color: #f8f9fa;
            margin: 0;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .iframe-section iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        
        .explanation {
            max-width: 800px;
            margin: 0 auto 30px;
            padding: 20px;
            background-color: #e7f3ff;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }
        
        .true-fullscreen {
            border-color: #dc3545;
        }
        
        .parent-communication {
            border-color: #28a745;
        }
        
        .true-fullscreen h2 {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .parent-communication h2 {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>Fullscreen POC - Reference Implementation</h1>
    
    <div class="explanation">
        <h2>Two Approaches to Fullscreen from Iframe</h2>
        <p><strong>Left:</strong> Standard Fullscreen API - hides all browser UI</p>
        <p><strong>Right:</strong> Parent Communication - keeps browser UI visible, covers entire window</p>
    </div>
    
    <div class="container">
        <div class="iframe-section true-fullscreen">
            <h2>True Fullscreen (Standard API)</h2>
            <iframe 
                src="iframe-page.html" 
                title="True Fullscreen Demo"
                allowfullscreen>
            </iframe>
        </div>
        
        <div class="iframe-section parent-communication">
            <h2>Parent Communication (Keep Browser UI)</h2>
            <iframe 
                src="iframe-page-parent-communication.html" 
                title="Parent Communication Demo"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <!-- Script for parent communication -->
    <script src="fullscreen-communication.js"></script>
</body>
</html>
